{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/contacts/create/" method="POST" class="card card-body">
                <h1>Crear Contacto</h1>
                {{error}}
                {% csrf_token %}
                {{form}}
                <button class="btn" style="background-color: #075E54; color: white;">Crear</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
