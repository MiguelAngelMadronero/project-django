{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #075E54;;">
        <div class="container">
          <a class="navbar-brand" href="/home_contact">App Contactos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item">
                    <a class="nav-link" href="/home_contact">Inicio</a>
                </li>
                
                
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contacts' %}">Contactos Agregados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contacts_completed' %}">Contactos Favoritos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contacts/create/">Crear Contactos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Finalizar Sesi√≥n</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Acceder</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signin">Registrarse</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block content %}
    {% endblock %}
</body>
</html>
